<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flagged URLs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      padding-top: 70px; /* Adjusted padding to accommodate the fixed navbar */
      background-color: #f8f5f5;
    }
    nav {
      position: absolute;
      top: 0%;
      position: fixed;
      z-index: 99;
      width: 100%;
      background: #242526;
    }
    nav .wrapper {
      position: relative;
      max-width: 1300px;
      padding: 0px 30px;
      height: 70px;
      line-height: 70px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .wrapper .logo a {
      color: #f2f2f2;
      font-size: 30px;
      font-weight: 600;
      text-decoration: none;
    }
    .wrapper .nav-links {
      display: inline-flex;
    }
    .nav-links li {
      list-style: none;
    }
    .nav-links li a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      padding: 9px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .nav-links li a:hover {
      background: #3A3B3C;
    }
    .body-container {
      position: absolute;
      height: 78%;
      width: 90%;
      top: 15%;
      left: 5%;
      color: #333;
      padding: 50px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .remove-btn, .visit-link-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .good-link-btn, .bad-link-btn {
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .good-link-btn {
      background-color: #28a745;
      color: #fff;
      border: none;
    }
    .bad-link-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="logo"><a href="#"></a></div>
      <ul class="nav-links">
        <li><a href="#">Flagged Url's</a></li>
      </ul>
    </div>
  </nav>
  <div class="body-container">
    <h2>Flagged URLs</h2>
    <table>
      <thead>
        <tr>
          <th>URL</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="flagged-list">
        {% for url, status in flagged_urls %}
        <tr>
          <td>{{ url }}</td>
          <td><span class="link-status">{{ status }}</span></td>
          <td>
            <button class="remove-btn" onclick="removeURL(this)">Remove</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    function removeURL(button) {
      button.parentElement.parentElement.remove();
    }    
  </script>
</body>
</html>
